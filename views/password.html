<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator | Wiz Utilities</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body class="utility-page">
  <div class="utility-box">
    <a href="dashboard.html" class="btn-back">â¬…ï¸ Back to Dashboard</a>
    <h1>ğŸ” Password Generator</h1>

    <input type="number" id="length" placeholder="Password length">
    <button class="btn-big" onclick="generatePassword()">Generate Password</button>

    <div id="result" class="result-box"></div>
  </div>

  <script>
    function generatePassword() {
      const length = parseInt(document.getElementById("length").value);
      if(!length || length <= 0) return alert("Enter a valid length");

      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+{}[]";
      let password = "";
      for(let i=0; i<length; i++){
        password += charset.charAt(Math.floor(Math.random()*charset.length));
      }
      document.getElementById("result").innerText = password;
    }
  </script>
</body>
</html>
