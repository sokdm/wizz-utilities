<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator | Wiz Utilities</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body class="utility-page">
  <div class="utility-box">
    <a href="../dashboard.html" class="btn btn-back">‚¨ÖÔ∏è Back to Dashboard</a>
    <h1>üîê Password Generator</h1>
    <input type="number" id="length" placeholder="Password length">
    <button class="btn-big" onclick="generatePassword()">Generate</button>
    <div id="result" class="result-box"></div>
  </div>

  <script>
    function generatePassword() {
      const len = Number(document.getElementById("length").value);
      if (!len) return alert("Enter a length");
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
      let pass = "";
      for(let i=0;i<len;i++){ pass+=chars.charAt(Math.floor(Math.random()*chars.length)); }
      document.getElementById("result").innerText = pass;
    }
  </script>
</body>
</html>
