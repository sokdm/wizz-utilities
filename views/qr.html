<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator | Wiz Utilities</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body class="utility-page">
  <div class="utility-box">
    <a href="dashboard.html" class="btn-back">‚¨ÖÔ∏è Back to Dashboard</a>
    <h1>üì∑ QR Code Generator</h1>
    <input type="text" id="qrInput" placeholder="Enter text/URL">
    <button class="btn-big" onclick="generateQR()">Generate</button>
    <div id="qrResult" class="result-box"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
    function generateQR(){
      const text = document.getElementById('qrInput').value;
      if(!text){ alert("Enter text"); return; }
      const qr = new QRious({element: document.createElement('canvas'), value: text, size: 250});
      const container = document.getElementById('qrResult');
      container.innerHTML = '';
      container.appendChild(qr.canvas);
    }
  </script>
</body>
</html>
