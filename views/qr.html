<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator | Wiz Utilities</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body class="utility-page">
  <div class="utility-box">
    <a href="../dashboard.html" class="btn btn-back">‚¨ÖÔ∏è Back to Dashboard</a>
    <h1>üì∑ QR Code Generator</h1>
    <input type="text" id="qrtext" placeholder="Enter text">
    <button class="btn-big" onclick="generateQR()">Generate QR</button>
    <div id="result" class="result-box"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function generateQR() {
      const text = document.getElementById("qrtext").value;
      if(!text) return alert("Enter text");
      QRCode.toDataURL(text, {width:250}, function (err, url) {
        if(err) return alert("Error");
        document.getElementById("result").innerHTML = `<img src="${url}" alt="QR Code">`;
      });
    }
  </script>
</body>
</html>
