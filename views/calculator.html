<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator | Wiz Utilities</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body class="utility-page">
  <div class="utility-box">
    <a href="dashboard.html" class="btn-back">‚¨ÖÔ∏è Back to Dashboard</a>
    <h1>üßÆ Calculator</h1>
    <input type="text" id="calcInput" placeholder="Enter expression">
    <button class="btn-big" onclick="calculate()">Calculate</button>
    <div id="calcResult" class="result-box"></div>
  </div>

  <script>
    function calculate(){
      const val = document.getElementById('calcInput').value;
      try{
        document.getElementById('calcResult').innerText = eval(val);
      }catch(e){alert("Invalid expression")}
    }
  </script>
</body>
</html>
