  <style>
    /* Override background color for welcome page */
    body.welcome-box {
      background: linear-gradient(135deg, #2ecc71, #27ae60); /* green gradient */
      color: #fff; /* make all text white */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      padding: 30px 15px;
    }

    /* Make Get Started button big and stand out */
    .welcome-box a {
      font-size: 1.8rem;
      padding: 28px 25px;
      margin-top: 30px;
      background: #16a085;
      border-radius: 28px;
      text-decoration: none;
      color: #fff;
      font-weight: 700;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .welcome-box a:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }
