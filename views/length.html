<!DOCTYPE html>
<html>
<head>
  <title>Length Converter</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <form method="POST" action="/length">
    <input type="number" name="meters" placeholder="Meters" required>
    <button type="submit">Convert to Feet</button>
  </form>
  <% if (result !== null) { %>
    <p>Result: <strong><%= result %> ft</strong></p>
  <% } %>
  <h3>History:</h3>
  <ul>
    <% history.forEach(item => { %>
      <li><%= item.input %> m â†’ <%= item.result %> ft</li>
    <% }) %>
  </ul>
  <a href="/">Back to Dashboard</a>
</body>
</html>
