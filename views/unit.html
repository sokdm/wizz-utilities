<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unit Converter | Wiz Utilities</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body class="utility-page">
  <div class="utility-box">
    <a href="dashboard.html" class="btn-back">â¬…ï¸ Back to Dashboard</a>
    <h1>ğŸ“ Unit Converter</h1>
    <input type="number" id="unitInput" placeholder="Enter meters">
    <button class="btn-big" onclick="convertUnit()">Convert to feet</button>
    <div id="unitResult" class="result-box"></div>
  </div>

  <script>
    function convertUnit(){
      const m = parseFloat(document.getElementById('unitInput').value);
      if(isNaN(m)){ alert("Enter a number"); return; }
      const f = m * 3.28084;
      document.getElementById('unitResult').innerText = `${m} meters = ${f.toFixed(2)} feet`;
    }
  </script>
</body>
</html>
