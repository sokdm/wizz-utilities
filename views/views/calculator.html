<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator | Wiz Utilities</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body class="utility-page">
  <div class="utility-container">
    <a href="../dashboard.html" class="btn btn-back">‚¨ÖÔ∏è Back to Dashboard</a>
    <h1>üßÆ Calculator</h1>

    <div class="utility-content">
      <input type="text" id="calcInput" placeholder="Enter calculation" class="big-input">
      <button onclick="calculate()" class="btn btn-primary btn-big">Calculate</button>
      <div id="calcResult" class="result-box"></div>
    </div>
  </div>

  <script>
    function calculate() {
      const expr = document.getElementById('calcInput').value;
      if (!expr) return alert("Enter an expression");
      try {
        const result = eval(expr);
        document.getElementById('calcResult').innerText = `${expr} = ${result}`;
      } catch(err) {
        alert("Invalid expression");
      }
    }
  </script>
</body>
</html>
