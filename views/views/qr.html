<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <h1>üì± QR Code Generator</h1>

  <input type="text" id="qr-input" placeholder="Enter text or URL" />
  <button id="generate-btn">Generate QR</button>

  <div id="qr-result"></div>

  <br>
  <a href="../index.html">‚¨ÖÔ∏è Back to Dashboard</a>

  <!-- QR Code library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
    const input = document.getElementById("qr-input");
    const btn = document.getElementById("generate-btn");
    const result = document.getElementById("qr-result");

    btn.addEventListener("click", () => {
      const value = input.value.trim();
      if (!value) return alert("Enter text or URL first!");

      // Clear previous QR
      result.innerHTML = "";

      // Create canvas element
      const canvas = document.createElement("canvas");

      const qr = new QRious({
        element: canvas,
        value: value,
        size: 200
      });

      result.appendChild(canvas);
    });
  </script>
</body>
</html>
