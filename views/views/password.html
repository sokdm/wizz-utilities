<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator | Wiz Utilities</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body class="utility-page">
  <div class="utility-container">
    <a href="../dashboard.html" class="btn btn-back">â¬…ï¸ Back to Dashboard</a>
    <h1>ğŸ” Password Generator</h1>

    <div class="utility-content">
      <input type="number" id="length" placeholder="Password length" class="big-input">
      <button onclick="generatePassword()" class="btn btn-primary btn-big">Generate Password</button>
      <div id="passwordResult" class="result-box"></div>
    </div>
  </div>

  <script>
    function generatePassword() {
      const len = Number(document.getElementById('length').value);
      if (!len || len <= 0) return alert("Enter a valid length");
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
      let pwd = "";
      for (let i = 0; i < len; i++) {
        pwd += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('passwordResult').innerText = pwd;
    }
  </script>
</body>
</html>
