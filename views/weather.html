<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Checker | Wiz Utilities</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body class="utility-page">
  <div class="utility-box">
    <a href="dashboard.html" class="btn-back">â¬…ï¸ Back to Dashboard</a>
    <h1>â˜ï¸ Weather Checker</h1>

    <input type="text" id="city" placeholder="Enter city">
    <button class="btn-big" onclick="getWeather()">Check Weather</button>

    <div id="weatherResult" class="result-box"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value.trim();
      if(!city) return alert("Please enter a city");

      try {
        // Get latitude and longitude from Open-Meteo Geocoding API
        const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}`).then(r=>r.json());
        if(!geoRes.results || geoRes.results.length === 0) return alert("City not found");

        const {latitude, longitude, name, country} = geoRes.results[0];

        // Fetch current weather
        const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true&timezone=auto`).then(r=>r.json());
        const w = weatherRes.current_weather;

        // Map weather codes to human-readable icons and description
        const weatherMap = {
          0: "â˜€ï¸ Clear sky",
          1: "ğŸŒ¤ï¸ Mainly clear",
          2: "â›… Partly cloudy",
          3: "â˜ï¸ Overcast",
          45: "ğŸŒ«ï¸ Fog",
          48: "ğŸŒ«ï¸ Depositing rime fog",
          51: "ğŸŒ¦ï¸ Light drizzle",
          53: "ğŸŒ¦ï¸ Moderate drizzle",
          55: "ğŸŒ§ï¸ Dense drizzle",
          56: "ğŸŒ¨ï¸ Light freezing drizzle",
          57: "ğŸŒ¨ï¸ Dense freezing drizzle",
          61: "ğŸŒ§ï¸ Slight rain",
          63: "ğŸŒ§ï¸ Moderate rain",
          65: "ğŸŒ§ï¸ Heavy rain",
          66: "ğŸŒ¨ï¸ Light freezing rain",
          67: "ğŸŒ¨ï¸ Heavy freezing rain",
          71: "â„ï¸ Slight snow fall",
          73: "â„ï¸ Moderate snow fall",
          75: "â„ï¸ Heavy snow fall",
          77: "â„ï¸ Snow grains",
          80: "ğŸŒ¦ï¸ Slight rain showers",
          81: "ğŸŒ¦ï¸ Moderate rain showers",
          82: "ğŸŒ§ï¸ Violent rain showers",
          85: "ğŸŒ¨ï¸ Slight snow showers",
          86: "ğŸŒ¨ï¸ Heavy snow showers",
          95: "ğŸŒ©ï¸ Thunderstorm",
          96: "â›ˆï¸ Thunderstorm with slight hail",
          99: "â›ˆï¸ Thunderstorm with heavy hail"
        };

        const weatherDesc = weatherMap[w.weathercode] || "â˜ï¸ Unknown";

        // Format local time
        const localTime = new Date(w.time).toLocaleString("en-US", {timeZone: weatherRes.timezone});

        document.getElementById("weatherResult").innerText =
          `${name}, ${country}\n` +
          `${weatherDesc}\n` +
          `ğŸŒ¡ï¸ Temperature: ${w.temperature}Â°C\n` +
          `ğŸ’¨ Wind: ${w.windspeed} km/h\n` +
          `ğŸ•’ Local Time: ${localTime}`;
      } catch(err) {
        console.error(err);
        alert("Error fetching weather");
      }
    }
  </script>
</body>
</html>
